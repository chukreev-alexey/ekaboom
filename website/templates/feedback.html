{% extends "base.html" %}

{% block content %}
	<div class="ContentText">
        {{ block.super }}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <form action="." method="POST">
                {% csrf_token %}
                <table>{{ form.as_table }}</table>
                <div class="Buttons">
                    <input type="submit" value='Отправить'/>
                </div>
            </form>
        {% endif %}
    </div>
{% endblock %}
