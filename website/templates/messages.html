{% extends "base.html" %}

{% block content %}
    <div class="ContentText">
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                <p>{{ message|safe }}</p>
            </li>
        {% endfor %}
		</ul>
    {% endif %}
        <a href="/">Вернуться на главную</a> <a href="{% url catalog %}">Каталог товаров</a>
    </div>
{% endblock %}
